########## EXTERNAL COMPONENT #######################
external_components:
- source:
      type: local
      path: my_dev_components

i2c:
  sda: GPIO11
  scl: GPIO12

sensor:
  - platform: qmi8658
    address: 0x6B
    acceleration_x:
      name: "QMI8658 Acceleration X"
    acceleration_y:
      name: "QMI8658 Acceleration Y"
    acceleration_z:
      name: "QMI8658 Acceleration Z"
    gyroscope_x:
      name: "QMI8658 Gyro X"
    gyroscope_y:
      name: "QMI8658 Gyro Y"
    gyroscope_z:
      name: "QMI8658 Gyro Z"
    temperature:
      name: "QMI8658 Temperature"
      filters:
        - offset: 34.0
    # range: 200uT
    # oversampling: 512x
    update_interval: 1s


########## TEXT #######################
text_sensor:
  - platform: template
    name: "Text"
    id: pixel_text

select:
  - platform: template
    name: Mode
    id: pixel_select
    options:
     - "First text"
     - "Have selected a new"
     - "Short"
    initial_option: "First text"
    optimistic: true
    set_action:
      - logger.log:
          format: "Chosen option: %s"
          args: ["x.c_str()"]
      # - text_sensor.set: 

font:
  - id: tinyfont
    file: "fonts/DejaVuSans-Bold.ttf"
    size: 9
    glyphs: '♡Ωäöüß!"%()+,-_.:*=°?~#0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ abcdefghijklmnopqrstuvwxyz'

